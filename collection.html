<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>E-commerce</title>
  </head>
  <body>
    <script>
      function show() {
        document.querySelector(".sidenavbar").style.display = "block";
      }

      function cls() {
        document.querySelector(".sidenavbar").style.display = "none";
      }

      document.addEventListener("DOMContentLoaded", function () {
        let input = document.getElementById("search");
        input.addEventListener("keyup", (e) => {
          const searchValue = e.target.value.toUpperCase();
          console.log(searchValue);

          const products = document.querySelectorAll(".pro-box");

          products.forEach((product) => {
            const productName = product
              .querySelector("p")
              .textContent.toUpperCase();
            if (productName.includes(searchValue)) {
              product.style.display = "block";
            } else {
              product.style.display = "none";
            }
          });
        });
      });
    </script>

    <nav class="navbar">
      <h1 style="font-family: cursive">FashionToday</h1>
      <div class="menus">
        <p class="links"><a href="index.html">Home</a></p>
        <p class="links"><a href="#">Collections</a></p>
        <p class="links"><a href="contact.html">Contact Us</a></p>
      </div>
      <div onclick="show()" class="toggle">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>

    <div class="sidenavbar">
      <p onclick="cls()" style="text-align: right">
        <i class="fa-solid fa-xmark" style="color: white"></i>
      </p>
      <div class="side-nav-links">
        <p class="items"><a href="index.html">Home</a></p>
        <p class="items"><a href="#">Collections</a></p>
        <p class="items"><a href="contact.html">Contact</a></p>
      </div>
    </div>

    <section class="product">
      <form class="pro-search">
        <input
          type="text"
          id="search"
          placeholder="Search"
          style="border: none; background-color: transparent; width: 100%"
        />
        <i class="fa-solid fa-magnifying-glass"></i>
      </form>
      <section class="products" id="products">
        <div class="pro-box">
          <img
            src="saree.jpg"
            style="border-radius: 10px"
            alt="sarees"
            height="200"
            width="200"
          />
          <p>womens</p>
        </div>
        <div class="pro-box">
          <img
            src="mens.jpg"
            style="border-radius: 10px"
            alt="shirts"
            height="200"
            width="200"
          />
          <p>mens</p>
        </div>
        <div class="pro-box">
          <img
            src="casual.jpeg"
            style="border-radius: 10px"
            alt="black shirts"
            height="200"
            width="200"
          />
          <p>casual shirts</p>
        </div>
        <div class="pro-box">
          <img
            src="earings.jpeg"
            style="border-radius: 10px"
            alt="earings"
            height="200"
            width="200"
          />
          <p>Earings</p>
        </div>
        <div class="pro-box">
          <img
            src="boys.jpg"
            style="border-radius: 10px"
            alt="Boys"
            height="200"
            width="200"
          />
          <p>Boys</p>
        </div>
        <div class="pro-box">
          <img
            src="tshirt.jpg"
            alt="t-shirts"
            style="border-radius: 10px"
            height="200"
            width="200"
          />
          <p>T-shirts</p>
        </div>
      </section>
    </section>

    <section class="footer">
      <div class="container">
        <div class="foot-1">
          <h2 class="headtext" style="font-family: cursive">FashionToday</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          <div>
            <i class="fa-brands fa-instagram" style="color: white"></i>
            <i class="fa-brands fa-twitter" style="color: white"></i>
            <i class="fa-brands fa-facebook" style="color: white"></i>
            <i class="fa-brands fa-linkedin" style="color: white"></i>
          </div>
        </div>
        <p>@2024 FashionToday.com</p>
      </div>
    </section>
  </body>
</html>
